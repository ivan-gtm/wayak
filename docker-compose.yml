version: '3.8'

services:
  wayak-server:
    build: .cloud/docker
    image: wayak-server
    # depends_on:
      # - mysql
      # - redis
      # - mysql-test
    volumes:
      - ./:/application:cached
  mysql-db:
    image: mysql:8
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=secret
      - MYSQL_DATABASE=wayak
    volumes:
      - db-data:/var/lib/mysql:cached

  nginx:
    image: nginx:alpine
    ports:
      - "8001:8001"
    volumes:
      - .cloud/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:cached
      - ./:/application:cached
    depends_on:
      - wayak-server
  redis_dev:
    image: redis:alpine
    ports:
      - "6379:6379"
    command: --port 6379
    expose:
        - "6379"
    volumes:
      - .cloud/redis/data/dev:/data
  redis_uat:
    image: redis:alpine
    ports:
      - "6380:6380"
    command: --port 6380
    expose:
        - "6380"
    volumes:
      - .cloud/redis/data:/data
  redis_pro:
    image: redis:alpine
    ports:
      - "6381:6381"
    command: --port 6381
    expose:
        - "6381"
    volumes:
      - .cloud/redis/data:/data
  mongo:
    image: mongo
    volumes:
      - .cloud/mongodb/data:/data/db
    ports:
      - "27017:27017"
  nodejs:
    build:
      context: ./.cloud/nodejs
    ports:
      - 8080:8080
    environment:
      - SERVER_PORT=8080
    volumes:
      - ./.cloud/nodejs:/usr/src/app
